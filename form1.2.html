<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form1.2.css"> 
    <script src="form1.2.js"></script>
</head>
<body>
    <form method="" action="" name="bitcsform" onsubmit=" myfunction(event)" >
    <hr1 id="formhead">Form</hr1>
    <table>
        <tr> 
            <td><label>Email:</label></td>
            <td>
                <input type="email" name="email" id="email" onblur="validateEmail(this.id)"> 
            </td>
        </tr>
        <tr> 
            <td><label>Password:</label></td>
            <td>
                <input type="password" name="password" value="" id="password" onblur="validatepassword(this.value)"> 
            </td>
        </tr>
        <tr> 
            <td><label>Sex:</label></td>
            <td>
                <select name="gender">
                    <option value="select">select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </td>
        </tr>
        <tr> 
            <td><label>Role:</label></td>
            <td>
                <input type="radio" name="role" value="admin">Admin
                <input type="radio" name="role" value="user">User
            </td>
        </tr>
        <tr> 
            <td><label>Permission:</label></td>
            <td>
                <input type="checkbox" name="perm" value="perm1"> Perm1
                <input type="checkbox" name="perm" value="perm2"> Perm2 
                <input type="checkbox" name="perm" value="perm3"> Perm3
                <input type="checkbox" name="perm" value="perm4"> Perm4
            </td>
        </tr>
        <tr> 
            <td colspan="" style="position: relative;left:150px">
                <input type="submit" name="submit" value="Submit" id="submit" >
            </td>
        </tr>

     
    </table>
    
</form>


    
</body>
</html>











<!-- 
Write a program that shows a form on web browser, with fields email, password, 
sex (drop down with option of male, female, other), Role ( Radio button with option of Admin and User)
, Permissions (Checkbox with option Perm1, Perm2, Perm3, Perm4), Submit button.
On clicking Submit button, following validation should take place
All fields should be filled.
Email should be valid
password should be min 6 character with MIX of Uppercase, lowercase, digits
At Least 2 permissions should be ticked.
If all validation passes, the form and submit button should disappear and all the filled 
in details in the form should appear with a Confirm Button. -->
